<!DOCTYPE html>

<head>

	<title>Nomic Rules</title>

	<link rel="stylesheet" href="style.css">
	<script src="jquery-3.3.1.min.js"></script>
</head>
<body>
	<script type="application/javascript">
		$(document).ready(function(){
			$.ajax({url:"rules.json", type:"GET", dataType:"json"})

			})
			.fail(function(){
				alert("Oops! Retrieval of rules data failed.");
				<!--TODO-->
			});
		});
	</script>
	
	<div class="page_head">
		<h1 id="title">Title</h1><h2 id="title_annot">Preamble</h2>
	</div>
	<section class="rulebox">
		<div class="rulehead">
			<h1 id="H1">Heading</h1><div class="subhead">subhead</div>
		</div>
		<div class="rulebody">
			Rules: blah blah
		</div>
		<div class="rulefooter">
			TODO:footer
		</div>
	</section>
	
</body>
</html>
